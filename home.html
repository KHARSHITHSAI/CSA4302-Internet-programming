<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommendation Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }

        header {
            background-color: #b31515d5; 
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        nav ul {
            list-style-type: none;
            background-color: #120f0f;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #343232;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav ul li a:hover {
            background-color: #515050;
            transform: scale(1.05);
        }

        nav ul li a:active {
            transform: scale(0.98);
        }

        #home {
            height: 100vh;
            background-image: url("red.jpg"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content:center;
            align-items:center;
            color: white;
            text-align:center;
        
        }

        #home h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #home p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        #home button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            background-color: #ff4b5c;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #home button:hover {
            background-color: #ff1f2d;
            transform: scale(1.12);
        }

        #home button:active {
            transform: scale(0.98);
            box-shadow: 2px 5px 26px 2px rgba(0, 0, 0, 0.7);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            #home h2 {
                font-size: 2rem;
            }

            #home button {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Recommendation Service</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <section id="home">
        <div>
            <h2>WELCOME TO THE CAR RECOMMENDATION SERVICE</h2>
            <p>HERE WE RECOMMEND YOU YOUR DESIRED CARS BASED ON THE SPECIFICATIONS YOU NEED</p>
            <button onclick="window.location.href='recommend.php'">Let's Go</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Car Recommendation Service. All rights reserved.</p>
    </footer>
</body>
</html>
