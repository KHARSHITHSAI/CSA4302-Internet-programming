<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommendation Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
        }

        header {
            background-color: rgb(18, 19, 19); 
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
        }

        nav ul {
            list-style-type: none;
            background: linear-gradient(to right, #0f9956, #1f3a95);
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color:rgb(255,255,255,0.2);
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav ul li a:hover {
            background-color: #0a0909;
            transform: scale(1.05);
        }

        nav ul li a:active {
            transform: scale(0.98);
        }

        #home {
            height: 100vh;
            background-image: url("bmw.jpg"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content:center;
            align-items:center;
            color: white;
            text-align:center;
        
        }

        #home h2 {
            font-size: 2.5rem;
            border: #0a0909;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #home h4 {
            font-size: 2rem;
            color: rgba(189, 183, 107, 0.825);
            text-shadow: 3px 5px 2px rgba(0, 0, 0, 0.5);
            font-family:'Times New Roman', Times, serif;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        #home p{
            font-size: 180;
            margin: 5px;
            margin-bottom: 20px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            line-height: 1.5;
        }
        div{
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        footer {
            background-color:rgba(19, 20, 20, 0.623);
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            #home h2 {
                font-size: 2rem;
            }

            #home button {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
